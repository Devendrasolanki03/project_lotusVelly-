<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LotusValley | Booking</title>
  <style>
    /* Background */
    body { 
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80") 
                  no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45); /* dark overlay */
      z-index: -1;
    }

    /* Header */
    header { 
         background: linear-gradient(135deg, #a43380, #2E7D32);
    
     
      color: white; 
      padding: 25px; 
      text-align: center; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.1rem;
    }

    /* Navbar */
    nav {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 12px 0;
      gap: 40px;
    }

    nav a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      transition: all 0.3s ease;
      /* padding: 6px 10px; */
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 3px;
      background: #ff66b2;
      transition: width 0.3s;
      margin: auto;
      border-radius: 3px;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }
    nav a:hover { color: #ff66b2; }

    /* Form container */
    .container { 
      width: 80%; 
      max-width: 600px; 
      margin: 50px auto; 
      padding: 25px;
      background: rgba(255, 255, 255, 0.15); /* glass */
      border-radius: 15px; 
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease;
    }

    h2 { 
      color: #fff; 
      text-align: center; 
      margin-bottom: 20px; 
      font-size: 1.6rem;
    }

    form label { 
      display: block; 
      margin: 10px 0 5px; 
      font-weight: bold; 
      color: #fff;
    }

    form input, form select, form textarea { 
      width: 100%; 
      padding: 12px; 
      margin-bottom: 15px;
      border: none; 
      border-radius: 8px; 
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.85);
      transition: 0.3s ease;
    }

    form input:focus, form select:focus, form textarea:focus {
      background: #fff;
      box-shadow: 0 0 8px rgba(76,175,80,0.7);
    }

    form button { 
      background: linear-gradient(45deg, #4CAF50, #2e7d32);
      color: white; 
      padding: 14px; 
      border: none; 
      width: 100%;
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 1rem; 
      font-weight: bold;
      transition: 0.3s;
    }

    form button:hover { 
      background: linear-gradient(45deg, #66bb6a, #388e3c);
      transform: scale(1.03);
    }

    /* Footer */
    footer { 
      background: linear-gradient(90deg, #2e7d32, #1b5e20);
      color: white; 
      text-align: center; 
      padding: 15px; 
      margin-top: 50px; 
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>LotusValley</h1>
    <p>Book Your Ride & Enjoy the Valley</p>
  </header>
   <nav>
    <ul>
      <li><a href="./index.html" class="active">Home</a></li>
      <li><a href="blog.html">About LotusValley</a></li>
      <li><a href="Booking.html">Booking</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <h2>Booking Form</h2>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="ride">Select Ride</label>
      <select id="ride" name="ride" required>
        <option value="">-- Choose a Ride --</option>
        <option value="boating">üö§ Boating</option>
        <option value="prewedding">üíç Pre-wedding Shoot</option>
        <option value="gypsy">üöô Gypsy Ride</option>
        <option value="horse">üêé Horse Ride</option>
        <option value="all">‚ú® All Rides</option>
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required>

      <label for="people">Number of People</label>
      <input type="number" id="people" name="people" min="1" required>

      <label for="message">Additional Notes</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </div>

  <footer>
    <p>¬© 2025 LotusValley | All Rights Reserved</p>
  </footer>
</body>
</html>
