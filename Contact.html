<!DOCTYPE html>

<head>

  <title>Contact - LotusValley</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(44, 62, 80, 0.7);
      z-index: -1;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
   background: rgba(0, 0, 0, 0.7); /* dark glass */
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(8px);
      border-bottom: 2px solid #ff66b2;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 35px;
      padding: 12px 0;
    }

    nav ul li { display: inline-block; }

    nav a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      transition: all 0.3s ease;
      padding: 6px;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 3px;
      background: #ff66b2;
      transition: width 0.3s;
      margin: auto;
      border-radius: 3px;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    nav a:hover { color: #ff66b2; }

    header h1 {
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .contact-info {
      margin-top: 20px;
      text-align: center;
    }

    .contact-info p {
      font-size: 18px;
      margin: 8px 0;
    }

    .social-links {
      margin-top: 25px;
      text-align: center;
    }

    .social-links h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .social-links a {
      margin: 0 12px;
      font-size: 26px;
      color: #2c3e50;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .social-links a:hover {
      color: #ff66b2;
      transform: scale(1.2);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

</html>
